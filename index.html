<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock by Sani's</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>Digital Clock - A Simple Digital Clock</h1>

    <div class="clock">
        <div id="hour">
          <span id="hour-val">00</span>
          <span>Hours</span>
        </div>
        <div id="minutes">
          <span id="minutes-val">00</span>
          <span>Minutes</span>
        </div>
        <div id="seconds">
          <span id="seconds-val">00</span>
          <span>Seconds</span>
        </div>
        <div id="ampm">AM</div>
    </div>
      
    <button id="toggleFormat">Switch to 24-hour</button>

    <script src="main.js"></script>
</body>
</html>
